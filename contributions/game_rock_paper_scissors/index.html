<!DOCTYPE html>
<html>

<link rel="stylesheet" href="game.css">
<style>
    * {
      font-family:Arial;
      color:white;
      box-sizing: border-box;
      background-color: black;
    }
    
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    
       
    </style>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="container" id="home">
<div id="playAGame">

    <h1 style="text-align:center;font-size:40px">Rock Paper Scissors</h1>
    <p id="result" style="text-align:center;font-size : 30px"></p>
    <div class="row">
    <div class="column" >
      <img id="You" src="rock.png" alt="Rock" style="width:100%">
      <div class="desc">You</div>
    </div>
    <div class="column">
      <img id="Computer" src="rock.png" alt="Rock" style="width:100%">
      <div class="desc">Computer</div>
    </div>
  
    </div>
  
    <div class="row">
  
    <div class="column_2" style="margin-left:35%;" >
      <button type="button" onclick="userIn(1)">
      <img src="rock.png" alt="Rock" style="width:100%;">
      </button>
    </div>
    <div class="column_2">
      <button type="button" onclick="userIn(2)">
      <img src="paper.png" alt="Paper" style="width:100%">
      </button>
    </div>
    <div class="column_2">
      <button type="button" onclick="userIn(3)">
      <img src="scissors.png" alt="Scissors" style="width:100%">
      </button>
    </div>
    
</div>
  
<script src="game.js" ></script>
    </div>

  
</body>
</html>
